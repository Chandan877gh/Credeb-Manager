<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creditors/Debtors Manager</title>
  <link rel="stylesheet" href="credeb.css">
</head>
<body>
  <h1>Creditors / Debtors Manager</h1>

  <!-- Add Creditor/Debtor -->
  <section>
    <h2>Add Creditor/Debtor</h2>
    <form id="addPersonForm">
      <input type="text" id="personName" placeholder="Enter name" required>
      <button type="submit">Add</button>
    </form>
  </section>

  <!-- Record Transaction -->
  <section>
    <h2>Record Transaction</h2>
    <form id="transactionForm">
      <select id="personSelect" required></select>
      <input type="date" id="date" required>
      <input type="number" id="amount" placeholder="Amount" required>
      <select id="type" required>
        <option value="credit">Credit Purchase</option>
        <option value="payment">Payment</option>
      </select>
      <button type="submit">Save</button>
    </form>
  </section>

  <!-- Records -->
  <section>
    <h2>All Records</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Total Credit</th>
          <th>Total Payment</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody id="recordsTable"></tbody>
    </table>
  </section>

  <script src="credeb.js"></script>
</body>
</html>
